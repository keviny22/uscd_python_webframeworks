<!-- templates/registration/info_add.html -->
{% extends 'base.html' %}

{% block title %}Add User Info{% endblock %}

{% block content %}
<h2>Add User Info</h2>
<form method="post">
<p>
    <strong>First Name:</strong>
    <input type="text" name="firstName" size="25">
</p>

<p>
    <strong>Last Name:</strong>
    <input type="text" name="lastName" size="25">
</p>
    <p>
    <strong>Registration ID:</strong>
    <input type="text" name="registrationID" size="25">
</p>
  <button type="submit">Submit</button>
</form>
{% endblock %}
